<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>The Clock App</title>
  </head>

  <body>
    <main id="clockBG">
      <div class="theme_switch">
          <label class="switch">
              <input type="checkbox" id="theme-switch">
              <span class="slider round"></span>
          </label>    
      </div>
      
      <section class="Glass">
        <div id="weekDays"></div>
          <div class="clock">
              <div id ="time"></div>
              <div id ="ap"></div>
          </div>
          

          <div class="qoute">
            <blockquote class="blocks ">
              <h3 class="quote"></h3>
            </blockquote>
  
            <div class="blockquote-footer text-end author">
              <cite id="author_name" title="Source Title"></cite>
            </div>
          </div>
      </section>
      <div class="weather">
        <div class="weatherDeatils">
          <div class="weatherImg">
            <img src="" alt="" id="weatherImg" />
          </div>
          <div class="weatherTemp">
            <span id="weatherTempSpan"></span>
            <strong>&deg;C</strong>
          </div>
          <div class="weatherDescription">
            <span id="weatherDesc"></span>
          </div>
        </div>
    </div>
  </main>
  

    <!-- bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      ;
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      ;
      crossorigin="anonymous"
      ;
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
